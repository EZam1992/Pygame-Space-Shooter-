name: Render PlantUML diagrams

on:
  push:
    branches: [ main ]
    paths:
      - 'diagrams/*.puml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PlantUML + Graphviz (macOS)
        run: |
          brew update
          brew install graphviz plantuml

      - name: Generate PNGs from PUML
        run: |
          mkdir -p diagrams/png
          for f in diagrams/*.puml; do
            echo "Rendering $f"
            plantuml -tpng "$f" -o png
          done
          echo "Resulting diagrams directory:"
          ls -R diagrams

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update UML diagrams"
          file_pattern: diagrams/png/*.png
