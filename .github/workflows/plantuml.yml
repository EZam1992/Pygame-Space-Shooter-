name: Render PlantUML (macOS)

on:
  push:
    paths:
      - 'diagrams/*.puml'
  pull_request:
    paths:
      - 'diagrams/*.puml'

jobs:
  render:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install PlantUML + Graphviz (macOS)
        run: |
          brew update
          brew install graphviz plantuml

      - name: Generate PNGs from PUML
        run: |
          mkdir -p diagrams/png
          for f in diagrams/*.puml; do
            plantuml -tpng "$f" -o png
          done

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update rendered UML diagrams"
          file_pattern: diagrams/png/*.png
