name: Render PlantUML

on:
  push:
    paths:
      - 'diagrams/*.puml'
  pull_request:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # allow commits back

      - name: Install PlantUML + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render PNG images
        run: |
          mkdir -p diagrams/png
          for f in diagrams/*.puml; do
            plantuml -tpng "$f" -o png
          done

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update UML diagrams"
          file_pattern: diagrams/png/*.png
